<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <main class="container">

    <div class="col-1">

      <h1> Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>

    </div>

    <div class="col-2">
      <header>
        <P> Try it free 7 days <span>then $20/mo. thereafter</span></P>
      </header>

      <div class="form-container">

        <div class="box first-name-box">
          <input type="text" placeholder="First Name " class="first-name-input input">
          <img src="images/icon-error.svg" alt="" class="FN-error-icon">
          <div class="FN-error-message"> </div>
        </div>

        <div class="box last-name-box">
          <input type="text" placeholder="Last Name " class="last-name-input input">
          <img src="images/icon-error.svg" alt="" class="LN-error-icon">
          <div class="LN-error-message"> </div>
        </div>

        <div class="box email-box">
          <input type="email" placeholder="Email " class="email-input input">
          <img src="images/icon-error.svg" alt="" class="EM-error-icon">
          <div class="EM-error-message"> </div>
        </div>

        <div class="box password-box">
          <input type="password" placeholder="Password " class="password-input input">
          <img src="images/icon-error.svg" alt="" class="PW-error-icon">
          <div class="PW-error-message"> </div>
        </div>

        <button class="submit-btn">  Claim your free trial </button>
        <p class="terms">
          By clicking the button, you are agreeing to our
           <span>Terms and Services</span>
          </p>

      </div>
    </div>

  </main>
 
  <script src="script.js"></script>
</body>
</html>
